<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find out Max and Min element</title>
</head>
<body>
    <script>
        const arr=[10,20,30,40,50,80];
        console.log("The array is::"+arr)
        var max=arr[0];
        var min=arr[0];
        for(let i=0;i<arr.length;i++)
    {
        if(arr[i]>max)
    {
        max=arr[i];
    } 
    if(arr[i]<min)
    {
        min=arr[i];
    }
    }
    console.log("The maximum element is::"+max);
    console.log("The minimum element is::"+min);
    </script>
</body>
</html>
