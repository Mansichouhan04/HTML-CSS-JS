<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <Script>
        var n = prompt("Enter number::");
function factorial(n) { 
     if (n ===0) { 
        return 1; 
    } 
    else { 
        return n * factorial( n - 1 ); 
    } 
} 

document.write(factorial(n));
        </Script>
   </body>
</html>
