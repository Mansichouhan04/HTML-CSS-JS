<!--1. Create an array with the numbers 1 to 5-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to 5</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4,5]
        for(let i=0;i<=arr.length-1;i++)
    {
     document.write("<br>"+arr[i]);
    }
    </script>
</body>
</html>
