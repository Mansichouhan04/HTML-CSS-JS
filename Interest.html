<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest</title>
</head>
<body>
    <script>
        function interest()
        {
        let p=parseInt(prompt("Enter a principal::"));
        let r=parseInt(prompt("Enter a rate:: "));
        let t=parseInt(prompt("Enter a time::"));
        let interest=(p*r*t)/100;
        document.write("The interest is::"+interest);
        }
        interest();
</script>
</body>
</html>
