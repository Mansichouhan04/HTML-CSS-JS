<!--22. Check if the array [5, 4, 3, 2, 1] is sorted in descending order.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [5, 4, 3, 2, 1];
let isSortedDesc = true;
for (let i = 1; i < arr.length; i++) {
    if (arr[i] > arr[i - 1]) {
        isSortedDesc = false;
        break;
    }
}
console.log(isSortedDesc);  

    </script>
</body>
</html>
