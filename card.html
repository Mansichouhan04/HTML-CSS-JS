<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <div class="card-deck">
        <div class="card">
            <img src="images (1).jpeg" class="card-img-top" alt="Image 1">
            <div class="card-body">
                <h5 class="card-title">Card Title 1</h5>
                <p class="card-text">Some quick example text to build on the card title.</p>
            </div>
        </div>
        <div class="card">
            <img src="images (2).jpeg" class="card-img-top" alt="Image 2">
            <div class="card-body">
                <h5 class="card-title">Card Title 2</h5>
                <p class="card-text">Another example of quick text content on a card.</p>
            </div>
        </div>
        <div class="card">
            <img src="images.jpeg" class="card-img-top" alt="Image 3">
            <div class="card-body">
                <h5 class="card-title">Card Title 3</h5>
                <p class="card-text">Third card example with content to showcase Bootstrap cards.</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
