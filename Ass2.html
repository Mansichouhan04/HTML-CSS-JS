<!--2. Access the first element of the array [10, 20, 30, 40, 50].-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access first element</title>
</head>
<body>
    <script>
        let arr=[10,20,30,40,50];
        document.write("The array is:"+arr);
        document.write("<br>The first element of array is:"+arr[0]);
    </script>
</body>
</html>
