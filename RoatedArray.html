<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roated array</title>
</head>
<body>
    <script>
        let arr=[10,20,30,40,50,60];
        let lastElement=arr[arr.length-1];
        for(let i=arr.length-1;i>=0;i--)
    {
        arr[i]=arr[i-1];
    }
    arr[0]=lastElement;
    document.write(arr);
    //50,10,20,30,40
    </script>
</body>
</html>
