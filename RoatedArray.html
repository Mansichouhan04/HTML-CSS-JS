<!--Write a program to rotate the array to the right by k positions.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roated array</title>
</head>
<body>
    <script>
        function rotateArray(arr, k) {
    let n = arr.length;
    k = k % n; 
    let rotatedArray = [];
    
    for (let i = 0; i < n; i++) {
        rotatedArray[(i + k) % n] = arr[i];
    }
    
    console.log(rotatedArray);
}

let arr = [1, 2, 3, 4, 5];
let k = 3;
rotateArray(arr, k);
</script>
</body>
</html>
