<!--write a program to cyclically rotate array by one.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate array by one</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4,5];
        let temp=arr[arr.length-1];//5
        for(let i=arr.length-2;i>=0;i--)
    {
        arr[i+1]=arr[i];
    }
    arr[0]=temp;
    console.log("Original Array: [1, 2, 3, 4, 5]");
    console.log("Rotated Array:"+arr);
</script>
</body>
</html>
