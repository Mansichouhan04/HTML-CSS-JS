<!--26. Count the number of odd numbers in the array [19, 20, 21, 22, 23, 24].-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let array = [19, 20, 21, 22, 23, 24];
      let oddCount = 0;
      for (let i = 0; i < array.length; i++) 
      {
        if (array[i] % 2 !== 0) 
        {
         oddCount++;
        }
}
console.log("Number of odd numbers:"+ oddCount);  

    </script>
</body>
</html>
