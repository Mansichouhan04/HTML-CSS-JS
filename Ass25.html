<!--25. Count the number of even numbers in the array [13, 14, 15, 16, 17, 18].-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [13, 14, 15, 16, 17, 18];
let countEven = 0;
for (let i = 0; i < arr.length; i++) {
    if (arr[i] % 2 === 0) {
        countEven++;
    }
}
console.log(countEven);  

    </script>
</body>
</html>
