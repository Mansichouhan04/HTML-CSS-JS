<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Two Array</title>
</head>
<body>
    <script>
        let arr1=[12,26,34,23,12,32];
        console.log("The first array is::"+arr1);
        let arr2=[29,38,43,22,21];
        console.log("The Second array is:"+arr2);
        for(let i=0;i<arr2.length;i++)
    {
        arr1.push(arr2[i]);
    }
    console.log("The merge array is::"+arr1);
    </script>
</body>
</html>
