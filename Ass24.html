<!--24. Remove all odd numbers from the array [7, 8, 9, 10, 11, 12].-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [7, 8, 9, 10, 11, 12];
let newArr = [];
for (let i = 0; i < arr.length; i++) {
    if (arr[i] % 2 === 0) { 
        newArr.push(arr[i]);
    }
}
arr = newArr;
console.log(arr);  

    </script>
</body>
</html>
