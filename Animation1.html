<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        p{
            animation-name: change;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            border:2px solid cyan;
            background-color: bisque;
            font-size: 30px;
        }
        @keyframes change {
                from{font-size:25px;}
                to{ont-size:100px;border:5px dotted yellow;background-color: blueviolet;}            
        }
    </style>
</head>
<body>
    <p>Mansi Chouhan</p>
    
</body>
