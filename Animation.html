<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background:lightgrey url("flo3.jpg") no-repeat fixed center;
                }
        img{
            animation: animate;
            animation-duration: 3s;
            animation-iteration-count: 5;
            animation-delay: 1s;
        }
        @keyframes animate 
        {
           from{width:150px; height: 150px;}
           to{width:400px;height: 400px;}
        }
    </style>
</head>
<body> 
    <img src="China-forest.jpg" width="400">
    
</body>
