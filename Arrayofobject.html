<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array of object</title>
</head>
<body>
    <script>
        let emps=[{eno:101, name:'Mansi'},
                  {eno:102, name:'Varsha'}]
                  for(let i of emps)
                  {
                    console.log(i)
                    console.log(i.name)
                  for(i=0;i<emps.length;i++){
                    console.log(emps[i])
                    console.log  (emps[i].eno=0)
                  }
                }
                for(let i of emps)
                {
                    console.log(i.eno)
                    console.log(i.name)
                }
                  
    </script>
</body>
</html>
