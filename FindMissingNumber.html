<!--Given an array containing n-1 distinct numbers taken from the range 1 to n, write a program to find the missing number.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find missing Number</title>
</head>
<body>
    <script>
        function findMissingNumber(arr, n) {
    let totalSum = 0;
    let arraySum = 0;

    for (let i = 1; i <= n; i++) {
        totalSum += i;
    }
    
    for (let i = 0; i < arr.length; i++) {
        arraySum += arr[i];
    }

    let missingNumber = totalSum - arraySum;
    console.log(missingNumber);
}

let arr = [1, 2, 3, 5, 6];
let n = 6;
findMissingNumber(arr, n); 
    </script>
</body>
</html>
