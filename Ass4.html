<!--Write a program to convert lowercase string to uppercase.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lowercase to uppercase</title>
</head>
<body>
    <script>
        let str=prompt("Enter string in lowercase:");
        console.log("convert lower case into upper case string are:"+str.toUpperCase());
    </script>
</body>
</html>
