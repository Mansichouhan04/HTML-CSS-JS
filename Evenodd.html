<html>
    <head>
        <title>Even and odd</title>
    </head>
    <body>
        <h1>Even or Odd Checker</h1>
        <script>
            var num=prompt("Enter a number::");
            function CheckEvenOdd(num)
            {
                if(num%2==0)
            {
                document.write(num+" "+"is even.");
            }
            else
            {
                document.write(num+ " "+"is odd.");
            }
        }
        CheckEvenOdd(num);
         </script>
    </body>
</html>
