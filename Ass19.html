<!--19. Calculate the sum of all elements in the array [2, 4, 6, 8].-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [2, 4, 6, 8];
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
       sum += arr[i];
    }
     console.log(sum);  

    </script>
</body>
</html>
