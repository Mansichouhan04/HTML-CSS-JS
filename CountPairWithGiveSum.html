<!--Count pair with given sum.
Given an array of N integers, and an integer K, find the number of pairs of elements in the array whose sum is equal to K.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count pair with given sum</title>
</head>
<body>
    <script>
      function countpairs(arr,k)
      {
        let count=0; 
      for(let i=0;i<arr.length;i++)
      {
        for(let j=i+1;j<arr.length;j++)
      {
        if(arr[i]+arr[j]==k)
      {
        count++;
      }
      } 
    }
    return count;
}
let arr1=[1,5,7,1];
let k1=6;
console.log("Number of pairs:",countpairs(arr1,k1));

let arr2=[1,1,1,1];
let k2=2;
console.log("Number of pairs:",countpairs(arr2,k2));
</script>
</body>
</html>
