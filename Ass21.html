<!--21. Check if the array [1, 2, 3, 4, 5] is sorted in ascending order.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3, 4, 5];
let isSorted = true;
for (let i = 1; i < arr.length; i++) {
    if (arr[i] < arr[i - 1]) {
        isSorted = false;
        break;
    }
}
console.log(isSorted);  

    </script>
</body>
</html>
