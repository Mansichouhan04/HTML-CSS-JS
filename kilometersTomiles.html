<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert kilometer to miles</title>
</head>
<body>
    <script>
        var km=prompt("Enter the kilometer::");
        var miles=km*0.621371;
        document.write("Convert kilometer to Miles is::"+miles);
    </script>
</body>
</html>
