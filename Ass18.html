<!--18. Find the maximum value in the array [9, 8, 7, 10, 5].-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [9, 8, 7, 10, 5];
let maxValue = arr[0];
for (let i = 1; i < arr.length; i++) {
    if (arr[i] > maxValue) {
        maxValue = arr[i];
    }
}
console.log(maxValue);

    </script>
</body>
</html>
