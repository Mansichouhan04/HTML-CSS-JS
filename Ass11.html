<!--11. Remove the element at the second position in the array [18, 19, 20, 21].-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [18, 19, 20, 21];
let newArr = [];
for (let i = 0; i < arr.length; i++) {
    if (i !== 1) { 
        newArr.push(arr[i]);
    }
}
arr = newArr;
console.log(arr);

    </script>
</body>
</html>
