<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swapping 2 variable</title>
</head>
<body>
    <script>
        var a=prompt("Enter first number::");
        var b=prompt("Enter Second number::");
        document.writeln("Before Swapping The number is:")
        document.writeln(a);
        document.writeln(b);
        var temp;
        temp=a;
        a=b;
        b=temp;
        document.writeln("After Swapping The number is:")
        document.writeln(a);
        document.writeln(b);

    </script>    
</body>
</html>
