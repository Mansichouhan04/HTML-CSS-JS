<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr=[2,1,4,3,8];
        let sumofeven=0;
        let sumofodd=0;
        for(let x of arr)
        {
        console.log(x);
         if(x%2==0){
            sumofeven+=x;
           
        }
        else{
            sumofodd+=x;
        }
    }
    console.log("sum of even number is::"+sumofeven);
    console.log("sum of odd number is::"+sumofodd);
    </script>
</body>
</html>
