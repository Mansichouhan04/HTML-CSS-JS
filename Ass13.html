<!--13. Check if the element 25 is present in the array [5, 10, 15, 20].-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [5, 10, 15, 20];
let isPresent = false;
for (let i = 0; i < arr.length; i++) {
    if (arr[i] === 25) {
        isPresent = true;
        break;
    }
}
console.log(isPresent);

    </script>
</body>
</html>
