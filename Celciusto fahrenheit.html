<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert celcius to fahrenheit</title>
</head>
<body>
    <script>
        var celcius=prompt("Enter the celcius::");
        var Fahrenheit=(celcius*9/5)+32;
        document.write("Convert celcius to fahrenheit is::"+Fahrenheit);
    </script>
</body>
</html>
